<mat-card>
    <h2 class="example-h2">Обращения</h2>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef [style]="'flex: 0 0 50px;'">Номер</mat-header-cell>
          <mat-cell *matCellDef="let element" [style]="'flex: 0 0 50px;'">{{element.id}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="typeRequest">
          <mat-header-cell *matHeaderCellDef>Тип</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.typeRequest.present}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Дата подачи</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.date | date:'dd.MM.yyyy'}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="statusChangeAt">
          <mat-header-cell *matHeaderCellDef>Статус изменен</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.statusChangeAt | date:'dd.MM.yyyy'}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="currentStatus">
          <mat-header-cell *matHeaderCellDef>Статус</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.currentStatus.present}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="edit" stickyEnd>
          <mat-header-cell *matHeaderCellDef [style]="'flex: 0 0 50px;'"></mat-header-cell>
          <mat-cell *matCellDef="let element" [style]="'flex: 0 0 50px;'"><button mat-icon-button
              [routerLink]="['/appeal/',element.id]">
              <mat-icon>arrow_forward</mat-icon>
            </button></mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
    </mat-card-content>
    <mat-card-actions>    
        <button mat-button color="primary" routerLink="/appeal/new">создать</button>
    </mat-card-actions>
  </mat-card>
