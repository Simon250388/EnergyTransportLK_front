<mat-card>
    <h2 class="example-h2">Уведомления</h2>
    <mat-card-content>
        <section class="example-section">
          <mat-list>
            <mat-divider></mat-divider>
            <ng-container *ngFor="let element of dataSource">
              <mat-list-item>
                <mat-icon mat-list-icon>folder</mat-icon>
                <div mat-line>{{element.object.ObjectType.present}} <span>№ <button mat-button color="primary"> {{element.object.number}}</button></span></div>
                <div mat-line> Статус изменен : {{element.currentStatus.present}} </div>
                <div mat-line> Дата изменения : {{element.statusChangeAt | date}} </div>                
              </mat-list-item>
              <mat-divider></mat-divider>
            </ng-container>
          </mat-list>
        </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="'/notification'">Все уведомления</button>      
    </mat-card-actions>
</mat-card>
